<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pembayaran</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4 class="mt-3">Pembayaran</h4>
    
    <form method="post" th:object="${pembayaran}" th:action="@{/pembayaran/formAdd}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id_pembayaran}">
          <div class="form-group">
            <label for="nama" class="col-form-label">Invoice Number </label>
            <input type="text" class="form-control" id="invoice_number" th:field="*{invoice_number}" placeholder="Invoice Number" required>
        </div>
        <div class="form-group">
            <label for="tanggal_booking" class="col-form-label">Ammount</label>
            <input type="text" class="form-control" id="amount" th:field="*{amount}" placeholder="Amount" required>
        </div>           
        
        <button type="submit" class="btn btn-primary mb-3">Bayar</button>	

    </form>
</div>
</body>
</html>
